<div id="cartemp" ng-if="noofproducts==0">
        <h3>Your Cart ({{noofproducts}})</h3>

     <div> <img src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/empty-cart_ee6141.png" alt="" ></div>
                   <div> <h2>Your Shopping Cart is empty  </h2> </div>

                </div>
<div ng-if="noofproducts!=0"  id="cart">
        <div class="container-fluid">
            <div class="cart-list">
                <h3>Your Cart ({{noofproducts}})</h3>
                <hr>
                
                 <div class="cart-product">
                     <div class="row" ng-repeat="mobile in data">
                        <div class="col-md-3 col-lg-3">
                            <div class="product-image">
                                <img ng-src={{mobile.url}} class="img-responsive" alt="">
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="product-name">
                                <p ng-bind="item.name"></p>
                            </div>
                            <div class="product-price">
                                <p  ng-bind="mobile.price-(mobile.discount*mobile.price/100) |currency:'&#8377;'"></p>
                            </div>
                            <div class="short-desc">    
                                <ul>
                                        <div ng-repeat="highlight in mobile.highlights">
                                                {{highlight}}
                                            </div> 
                                  
                                </ul>
                            </div>
                            <div class="in-stock">
                                <p>In Stock :
                                    <span ng-bind="item.stock"></span>
                                </p>
                            </div>
                            <div class="quantity">
                                <label for="">Quanity : </label>
                                <input type="number" name="quantity" class="form-control" value="1" id="quantity">
                            </div>
                            <div   class="remove-product">
                                <button class="addtocart" ng-click="[delete(mobile.id) ,updation()]">Delete Product</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
            <div class="total-price" >
                <div class="row">
                    <div class="col-md-offset-8 col-md-4 col-md-offset-8 col-lg-4">
                        <p>
                            <span>({{totalProducts}} Items) : {{totalcost|currency:'&#8377;'}}</span>
                        </p>
                        <a class="btn btn-primary pull-right" ng-click="checkOut()">Proceed To Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
